<table class="table">
    <thead>
            <tr>
                    <th scope='col'>Name</th>
                    <th scope="col">Food</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
            </tr>
    </thead>
        <tr *ngFor="let foods of foodOrderList">
    <td>{{foods.name}}</td>
    <td> <img [src]="foods.customFoodImageLink"></td>
    <td> {{foods.price}}</td>
    <td> <button (click)="changeCartSummary(foods.customFoodId,0)" class="btn-sm btn-primary">-</button> <span id="foods.customFoodId" >{{foods.quantity}}</span>  <button (click)="changeCartSummary(foods.customFoodId,1)" class="btn-sm btn-primary"></button></td>
    </tr>



</table>  
<button class="btn btn-success"> Checkout </button>
